Radio Button
Select tag
text area tag -->
<!-- Names should be a specific topic like a resume or favoritePet -->
<!DOCTYPE html>
<html>
	<head>
		<title>Inputs Demo</title>
	</head>
	<body>
		<form action="" method="">	
			<label for="dogs">Dogs:</label>
			<input id="dogs" type="radio" name="petChoice" value="dogs">

			<label for="cats">Cats:</label>
			<input id="cats" type="radio" name="petChoice" value="cats">

			<p>What is your current mood?</p>

			<select name="feeling">
				<option value="happy">:)</option>
				<option value="sad">:(</option>
				<option value="eh">:/</option>
			</select>

			<textarea rows="10" cols="10" name="paragraph"></textarea>

			<button>Go!</button>
		</form>
	</body>
</html>
